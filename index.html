<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pi Temperature Logger</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta http-equiv="Refresh" content="600">
    <link rel="icon" type="image/svg" href="images/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="generate_table(measurements_past_day)">
    <h1>Pi Temperature Logger</h1>
    <h2>Day</h2>
    <div class="digram">
        <img src="diagram_day.svg" alt="temperature digram of last day">
    </div>

    <h2>Week</h2>
    <div class="digram">
        <img src="diagram_week.svg" alt="temperature digram of last week">
    </div>

    <h2>Month</h2>
    <div class="digram">
        <img src="diagram_month.svg" alt="temperature digram of last month">
    </div>

    <h2>All</h2>
    <div class="digram">
        <img src="diagram_all.svg" alt="diagram of all stored temperature data">
    </div>
</body>
